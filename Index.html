<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note A4536pp | Hamed Ranjbari</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="main">
      <!-- header -->
      <div class="header">
        <h1>Note App</h1>
        <!-- input -->
        <input
          type="text"
          id="input"
          placeholder="Write something and press + or Enter"
        />
        <!-- colors and icons -->
        <div class="colors">
          <div class="theme gray"></div>
          <div class="theme orange"></div>
          <div class="theme yellow"></div>
          <div class="theme lightGreen"></div>
          <div class="theme magenta"></div>
          <div class="theme lightseagreen"></div>
          <div class="theme lightCoral"></div>
          <div class="theme pink"></div>
          <i class="eraser bi bi-eraser"></i>
          <i class="plus bi bi-plus-square"></i>
        </div>
      </div>
      <!-- container -->
      <div class="container"></div>
      <p class="designer">Designed by <a href="https://instagram.com/hamedranjbariwebdesign" target="_blank"> &nbsp;Hamed Ranjbari</a></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
